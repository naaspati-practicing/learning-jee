<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>registration</title>
  </h:head>
  <h:body>
    <h1>First Page in 'registration' flow</h1>
    <h1>in flow ? #{null ne facesContext.application.flowHandler.currentFlow}</h1>
    <h2>Flow id: #{facesContext.application.flowHandler.currentFlow.id}</h2>
    <p>Your registration last credentials: </p>#{registrationBean.name} #{registrationBean.surname}
    <h:form prependId="false">Name: 
      <h:inputText value="#{registrationBean.name}"/>  Surname:
      <h:inputText value="#{registrationBean.surname}"/>
      <h:commandButton value="Register To Tournament" action="#{registrationBean.registrationAction()}"/>
      <h:commandButton value="Back (exit flow)" action="taskFlowReturnIndex"/>
    </h:form>
  </h:body>
</html>
