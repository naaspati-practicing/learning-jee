<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>registration</title>
  </h:head>
  <h:body>
    <h1>Second Page in 'registration' flow</h1>
    <h1>in flow ? #{null ne facesContext.application.flowHandler.currentFlow}</h1>
    <h2>Flow id: #{facesContext.application.flowHandler.currentFlow.id}</h2>
    <p>You are registered as: </p>#{registrationBean.name} #{registrationBean.surname}
    <h:form prependId="false">
      <h:commandButton value="Back (still in flow)" action="registration"/>
      <h:commandButton value="Next (exit flow)" action="taskFlowReturnDone"/>
    </h:form>
  </h:body>
</html>
