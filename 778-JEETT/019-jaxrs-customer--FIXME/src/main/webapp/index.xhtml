<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Facelets Hello Greeting</title>
  </h:head>
  <h:body>
    <h:form>
      <h:graphicImage value="#{resource['images:duke.waving.gif']}" alt="Duke waving his hand"/>
      <h2>Hello, my name is Duke. What's yours?</h2>
      <h:inputText id="username" title="My name is: " value="#{hello.name}" required="true" requiredMessage="Error: A name is required." maxLength="25"/>
      <h:outputText value="#{hello.baseUri}"/>
      <p></p>
      <h:commandButton id="submit" value="submit" action="response"/>
      <h:commandButton id="reset" value="reset" type="reset"/>
    </h:form>
    <div class="messagecolor">
      <h:messages showSummary="true" showDetail="false" errorStyle="color:red" infoStyle="color:blue"></h:messages>
    </div>
  </h:body>
</html>
