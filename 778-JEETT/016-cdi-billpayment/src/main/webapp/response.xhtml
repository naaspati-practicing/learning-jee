<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:composition template="/template.xhtml">
    <ui:define name="title">Bill Payment: Result</ui:define>
    <ui:define name="head">Bill Payment: Result</ui:define>
    <ui:define name="content"> 
      <h:form>
        <h3>
           Amount Paid with
          <h:outputText id="debit" value="Debit Card: " rendered="#{paymentBean.paymentOption eq 'DEBIT'}"/>
          <h:outputText id="credit" value="Credit Card: " rendered="#{paymentBean.paymentOption eq 'CREDIT'}"/>
          <h:outputText id="result" value="#{paymentBean.value}">
            <f:convertNumber type="currency"></f:convertNumber>
          </h:outputText>
        </h3>
        <h:commandButton id="back" value="back" action="index"/>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
