<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:composition template="/template.xhtml">
    <ui:define name="title">Bill Payment Options</ui:define>
    <ui:define name="head">Bill Payment Options</ui:define>
    <ui:define name="content"> 
      <p>Enter an amount, select Debit Card or Credit Card, then click Pay.</p>
      <h:form>
        <p>
          <h:outputLabel value="Amount: $" for="amt"/>
          <h:inputText id="amt" value="#{paymentBean.value}" required="true" requiredMessage="An amount is required." maxlength="15"/>
        </p>
        <p>
          <h:outputLabel value="Options: " for="paymentType"/>
          <h:selectOneRadio id="paymentType" required="true" value="#{paymentBean.paymentOption}">
            <f:selectItems value="#{paymentTypeProvider.values}" var="c" itemValue="#{c}" itemLabel="#{c.toString().toLowerCase()}"/>
          </h:selectOneRadio>
        </p>
        <p>
          <h:commandButton id="submit" value="Pay" action="#{paymentBean.pay}"/>
          <h:commandButton id="reset" value="Reset" action="#{paymentBean.reset}"/>
        </p>
      </h:form>
      <div class="messagecolor">
        <h:messages showSummary="true" showDetail="false" errorStyle="color: #d20005" infoStyle="color: blue"></h:messages>
      </div>
    </ui:define>
  </ui:composition>
</html>
