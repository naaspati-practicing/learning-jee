<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:composition template="/template.xhtml">
    <ui:define name="title">Guess My Number</ui:define>
    <ui:define name="head">Guess My Number</ui:define>
    <ui:define name="content"> 
      <h:form id="GuessMain">
        <div style="color:black;font-size:24px;">
          <p>I'm thinking of a number from <span style="color:blue;">#{userNumberBean.minimum}</span> to <span style="color:blue;">#{userNumberBean.maximum}</span>You have <span style="color:blue;">#{userNumberBean.remainingGuesses}</span> guesses.</p>
        </div>
        <h:panelGrid border="1" columns="5" style="font-size:18px">
          <h:outputLabel value="Number" for="inputGuess"/>
          <h:inputText id="inputGuess" value="#{userNumberBean.userNumber}" required="true" size="3" disabled="#{userNumberBean.number eq userNumberBean.userNumber or userNumberBean.remainingGuesses le 0}" validator="#{userNumberBean.validateNumberRange}"></h:inputText>
          <h:commandButton id="idGuessButton" value="Guess" action="#{userNumberBean.check}" disabled="#{userNumberBean.number eq userNumberBean.userNumber or userNumberBean.remainingGuesses le 0}"/>
          <h:commandButton id="RestartButton" value="Reset" action="#{userNumberBean.reset}" immediate="true"/>
          <h:outputText id="Higher" value="Higher!" rendered="#{userNumberBean.number gt userNumberBean.userNumber and userNumberBean.userNumber ne 0}" style="color: #d20005"/>
          <h:outputText id="Lower" value="Lower!" rendered="#{userNumberBean.number lt userNumberBean.userNumber and userNumberBean.userNumber ne 0}" style="color: #d20005"/>
        </h:panelGrid>
        <div style="color:#d20005;font-size:14px;">
          <h:messages id="messages" globalOnly="false"/>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
