<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Guess Number Facelets Application</title>
    <h:outputStylesheet library="css" name="styles.css"/>
  </h:head>
  <h:body>
    <h:form>
      <h:graphicImage value="#{resource['images:duke.waving.gif']}" alt="Duke waving his hand"/>
      <h2>
         Hi, my name is Duke. I am thinking of a number from #{userNumberBean.max} to #{userNumberBean.min}. Can you guess it?
      </h2>
      <p> 
        <h:inputText id="userInput" title="Enter a from #{userNumberBean.min} to #{userNumberBean.max}:" value="#{userNumberBean.userInput}">
          <f:validateLongRange minimum="#{userNumberBean.min}" maximum="#{userNumberBean.max}"></f:validateLongRange>
        </h:inputText>
        <h:commandButton id="submit" value="Submit" action="response"/>
      </p>
      <h:message showSummary="true" showDetail="false" style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline" id="errors1" for="userInput"/>
    </h:form>
  </h:body>
</html>
